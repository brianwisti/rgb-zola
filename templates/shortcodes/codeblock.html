{%- if collapsed is undefined %}
  {% set collapsed = false %}
{% endif -%}
{%- if verbatim is undefined %}
  {% set verbatim = true %}
{% endif -%}
<details {% if not collapsed %}open{% endif %}>
  <summary>
    {% if title %}
      {% if verbatim %}
        <tt>{{ title }}</tt>
      {% else %}
        {{ title }}
      {% endif %}
    {% else %}
      Code sample
    {% endif %}
  </summary>
  {{ body | markdown | safe }}
</details>
