  content:
    html: <p><span class="h-card"><a href="https://hackers.town/@randomgeek" class="u-url">@<span>randomgeek</span></a></span>
      Well, if you cared, the first step would be to verify that the server is sending
      what you'd hope ...<br /><code>$ openssl s_client -showcerts -servername rakubrew.org
      -connect rakubrew.org:443</code></p><p>ooh, very interesting ... </p><pre><code>depth=2
      O = Digital Signature Trust Co., CN = DST Root CA X3<br />verify return:1<br
      />depth=1 C = US, O = Let's Encrypt, CN = Let's Encrypt Authority X3<br />verify
      return:1<br />depth=0 CN = rakubrew.org<br />verify error:num=10:certificate
      has expired<br />notAfter=May 11 22:15:30 2020 GMT<br />verify return:1<br />depth=0
      CN = rakubrew.org<br />notAfter=May 11 22:15:30 2020 GMT<br />verify return:1<br
      /></code></pre><p>Their cert has expired :-)</p>
    text: |-
