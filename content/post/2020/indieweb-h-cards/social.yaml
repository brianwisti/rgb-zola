      What this will be about what and why.<br />
      (<em>updated on 17.8.2020.</em>)
      <p>Effilicious is about all things which are efficient and delicious, but not necessarily at the same time. You will find here methods to do this and that as well as recipes for cooking. This about covers the What.</p>
      <p>Why? <i>L’art pour l’art </i>and maybe more. There is only a small number of people who appreciate the fact that traditional Balkan axe is very similar to the Japanese axe: they both have beards; that a Mole Cricket shares with a Mole more than a name: they have similarly build front legs; and that paleontologists were dead wrong to think all relations in animal kingdom can be deducted from the fossils. Geneticists proved them dead wrong when they discovered genetic relationships between completely differently looking animals and no relationship at all  between some that were thought to be related. Why a Japanese axe is similar to a Balkan one, is the same reason why a Mole Cricket has similar fore legs as a Mole. Those pairs of tools, the axe and those legs, evolved to serve a common purpose: to split wood with a blade that at the same time protects the axe handle, and to dig through dirt. I’ll write a post about this some day.</p>
      <p>So there it is. <del>I’ll try to IndieWeb this site using <a href="https://kevq.uk/implementing-the-indieweb-into-my-website/">KEVQ’s guide</a> and keep comments coming in this way. If you want to comment, well, set up a web site and do it in this IndieWeb way or write me an email.</del></p>
      <p>This site was <a href="https://indieweb.org/">IndieWeb</a> enabled using <a href="https://kevq.uk/implementing-the-indieweb-into-my-website/">KEVQ’s guide</a>, <a href="https://randomgeekery.org/post/2020/04/indieweb-h-cards/">Brian Wisti’s guide</a> and some help from friendly members of <a href="https://fosstodon.org">Fosstodon</a>. If you want to comment, you can do it if the comments are enabled on the post. Your comments will also appear here if you comment on the <a href="https://fosstodon.org">Fosstodon</a> post containing a link to post on this website.</p>
