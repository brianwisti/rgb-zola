    "https://secure.gravatar.com/avatar/?s=45&d=mm&r=g"], "content": {"html": "<h4>I
    wanted to utilise the IndieWeb to take ownership of my data and to make may site
    more connected. This post talks about how I\u2019ve managed to do that.</h4><p>This
    website has been Webmention enabled for quite some time, but having a 4-day weekend
    here in the UK this weekend, I decided to spend some time hacking on this site
    to add more IndieWeb functionality.</p><h2>Indie-what now?</h2><p><em>IndieWeb!</em>
    You never heard of it? Basically it\u2019s a way of using your own website as
    your entire gateway to the Internet. The essence of the whole thing is to post
    once, then choose where it\u2019s shared from there.</p><p>If you want to learn
    more about why you think about should implementing the IndieWeb (IW) into your
    site, take a look at <a href=\"https://indieweb.org/why\">their documentation</a>.</p><blockquote>\n<p><strong>There
    are many reasons why</strong> you should use the IndieWeb, from controlling your
    experience on the web (instead of corporate algorithms), to deciding where and
    when to post your content and where it goes.</p>\nThe IndieWeb\n</blockquote><p>I\u2019ve
    talked about <a href=\"https://kevq.uk/why-you-should-own-your-own-domain/\">why
    you should own your own domain</a>, but using the services that the IW offers,
    you can take that to the next level. That\u2019s what I\u2019ve now done with
    this site.</p><h2>H-Card</h2><p>A <code>h-card</code> is basically a very small
    profile about yourself with some links. It tells the IW what information about
    you should be considered a single source of truth.</p><p>A <code>h-card</code>
    can be as detailed, or a high-level as you like. <a href=\"http://microformats.org/wiki/microformats2#h-card\">There
    are a tonne of elements</a> you can use in your <code>h-card</code>, but you can
    use as few or as many as you want. My <code>h-card</code> can be found on the
    homepage of this site:</p>\nMy h-card<p>Brian Wisti wrote a brilliant post on
    <a href=\"https://randomgeekery.org/2020/04/11/indieweb-h-cards/\">how he setup
    his own h-card</a>. It breaks the whole process down to a really simple form,
    it\u2019s well worth a read if you\u2019re thinking about addinfg your own <code>h-card</code>.</p><p>Once
    you have finished your <code>h-card</code>, you can <a href=\"https://indiewebify.me/validate-h-card/\">use
    this page</a> to validate it is working correctly. The result should look something
    like this:</p><p>Having a <code>h-card</code> configured and working means that
    other people and sites on the IW know how to get hold of me and where my social
    profiles are located.</p><h2>Webmentions</h2><p><a href=\"https://indieweb.org/Webmention\">Webmentions</a>
    are basically comments that traverse the IndieWeb. So if I write a new post on
    here, then share it on <a href=\"https://fosstodon.org/@kev\">my Mastodon profile</a>
    and people comment on that post, they will show up here as Webmentions.</p><p>What\u2019s
    even cooler still, is if someone else writes a post on their blog and links to
    one of my posts, I will get a Webmention for that too. Pretty cool, huh?</p><p>I
    had to do some playing around with my CSS stylesheet to get Webmentions looking
    right on my site. They show up as WordPress comments, and <a href=\"https://kevq.uk/removing-comments/\">I
    have them disabled</a>, so never needed to format them in my theme. I\u2019m still
    not completely happy, but they look good enough for now. I\u2019ll tweak the CSS
    when I get more time.</p><h2>IndieAuth</h2><p><a href=\"https://indieweb.org/IndieAuth\">IndieAuth</a>
    is really cool. Basically, it allows you to login to any IW compatible site with
    your own website.</p><p>So if I wanted to login to the IndieWeb wiki, I <em>could
    </em>sign up for an account on their servers, or I could just authenticate using
    the IndieAuth configuration on this site.</p><h2>How do I implement the IndieWeb?</h2><p>If
    you\u2019re running WordPress, like me, then it\u2019s really easy. Just install
    the <a href=\"https://wordpress.org/plugins/indieweb/\">IndieWeb plugin</a>, which
    will allow you to then install other plugins, like IndieAuth and Webmention.</p><p>In
    order to get IndieAuth to work, I had to add the following to my <code>.htacess</code>
    file:</p><pre># Enable IndieAuth\nSetEnvIf Authorization \"(.*)\" HTTP_AUTHORIZATION=$1</pre><p>To
    setup a <code>h-card</code>, I\u2019d strong recommend you read through <a href=\"https://randomgeekery.org/2020/04/11/indieweb-h-cards/\">Brian
    Wisti\u2019s guide</a> on how he did it. If you\u2019re familiar with some basic
    HTML and CSS, you should be fine.</p><p>You may also need to tweak some of the
    code for your website to get it working right, but it\u2019s all pretty straightforward.</p><h2>Conclusion</h2><p>With
    a couple of hours spare, I\u2019ve been able to make my website part of the IndieWeb,
    and I\u2019m really happy with the result. I\u2019m now finding my website to
    be much more connected and engaging. There\u2019s still more I can do, but this
    is a good start, I think.</p><p>If you\u2019ve never heard of the IW and want
    to get started too, the <a href=\"https://indieweb.org/Getting_Started\">IndieWeb
    wiki</a> has a tonne of useful information to get you going. It can be a little
    daunting at first, but if you take it slow, it all starts to fall into place and
    make sense.</p><p>I for one am really happy I took the time to do this.</p>",
